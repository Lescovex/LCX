<div>
    <input type="text" placeholder="Search..." (input)="search(token.value)" #token>
</div>
<ul *ngIf="tokens.length > 0 && _zeroEx.display == 'eth'">
    <li class="pointer" *ngFor="let token of tokens" (click)="selectToken(token)">{{token.name}}</li>
</ul>
<ul *ngIf="tokens.length > 0 && _zeroEx.display =='weth'">
    <li class="pointer" *ngFor="let token of tokens" (click)="selectToken(token)">{{token.reverseName}}</li>
</ul>
<p *ngIf="tokens.length==0">No tokens found</p>
